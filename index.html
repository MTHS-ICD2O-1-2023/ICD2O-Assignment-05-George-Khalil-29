<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="using a For loop,, in JavaScript" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="George Khalil" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Calculate PI</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Calculate PI</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="right-image"></div>
        <br />
        <div class="page-content">Enter Number:</div>
        <br />
        <br />
        <br />
        <div id="input-container">
          <label for="numIterations">Enter the number of iterations:</label>
          <input type="number" id="numIterations" min="1" value="1" />
        </div>
        <br />
        <br />
        <!-- Raised button with ripple -->
        <button
          onclick="calculateAndDisplayPi()"
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
        >
          Calculate PI
        </button>
        <br />
        <br />
        <div id="output"></div>
      </main>
    </div>
  </body>
